<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <!-- script and <style> are auto-added by webpack when building with respectively the Html-webpack-plugin and style-loader/css-loader -->
  <body>
    <h1>Weather App</h1>
    <form id="search-city-form">
      <div id="search-city-container">
        <input type="text" name="search-city-input" id="search-city-input" />
      </div>
      <input type="submit" value="Search" />
    </form>
    <p id="city-name">Taipei</p>
    <p id="weather-data">I'm Fofo</p>
  </body>
</html>
