  <body>
    <header id="site-header">
      <h1>Weather App</h1>
      <div id="city-container">
        <span><!-- add location icon --></span>
        <p id="city-name">Taipei</p>
        <form id="search-city-form">
          <div id="search-city-container">
            <input
              type="text"
              name="search-city-input"
              id="search-city-input"
            />
          </div>
          <input type="submit" value="Search" />
        </form>
      </div>
      <div id="switch-temp-container">
        <p class="switch-temp-text">Celsius</p>
        <input type="checkbox" id="switch-temp-checkbox" name="temperature" />
        <!-- label for switch style -->
        <label for="switch-temp-checkbox" id="switch-temp-checkbox-label">
        </label>
        <p class="switch-temp-text">Fahrenheit</p>
      </div>
      <!-- add a button to update infos ? -->
